<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    </style>
</head>
<body>
    <div class="description" id="description">
        Aries se caracteriza por ser una persona rebosante de energía y entusiasmo, siempre lista para la acción.
    </div>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="IMAGENES/ARIES.webp" alt="Aries" onclick="zoomImage(this)">
            </div>
            <div class="carousel-item">
                <img src="IMAGENES/GEMINI.avif" alt="Géminis" onclick="zoomImage(this)">
            </div>
            <div class="carousel-item">
                <img src="IMAGENES/LEO.avif" alt="Leo" onclick="zoomImage(this)">
            </div>
            <div class="carousel-item">
                <img src="IMAGENES/CANCER.avif" alt="Cáncer" onclick="zoomImage(this)">
            </div>
            <div class="carousel-item">
                <img src="IMAGENES/LIBRA.jpeg" alt="Libra" onclick="zoomImage(this)">
            </div>
            <div class="carousel-item">
                <img src="IMAGENES/SAGITARIO.avif" alt="Sagitario" onclick="zoomImage(this)">
            </div>
            <div class="carousel-item">
                <img src="IMAGENES/SCORPIO.jpg" alt="Escorpio" onclick="zoomImage(this)">
            </div>
            <div class="carousel-item">
                <img src="IMAGENES/TAURO.jpeg" alt="Tauro" onclick="zoomImage(this)">
            </div>
            <div class="carousel-item">
                <img src="IMAGENES/VIRGO.jpg" alt="Virgo" onclick="zoomImage(this)">
            </div>
            <div class="carousel-item">
                <img src="IMAGENES/CAPRICORNIO.jfif" alt="Capricornio" onclick="zoomImage(this)">
            </div>
            <div class="carousel-item">
                <img src="IMAGENES/ACUARIO.jfif" alt="Acuario" onclick="zoomImage(this)">
            </div>
            <div class="carousel-item">
                <img src="IMAGENES/PISCIS.jfif" alt="Piscis" onclick="zoomImage(this)">
            </div>
        </div>
        <div class="carousel-controls">
            <button id="prev">❮</button>
            <button id="next">❯</button>
        </div>
    </div>
<!-- Botón para cambiar el estilo de las imágenes -->
<button id="changeStyleButton" class="btn btn-primary">Cambiar Estilo</button>
<!-- Botón para revertir el estilo de las imágenes -->
<button id="revertStyleButton" class="btn btn-secondary">Revertir Estilo</button>

    <!-- Contenedor para la imagen en zoom -->
    <div class="zoom-container" id="zoomContainer">
        <span class="close-zoom" onclick="closeZoom()">cerrar</span>
        <img id="zoomImage" src="" alt="Zoom">
    </div>

    <script src="button.js"></script>

    <script>
        const carouselInner = document.querySelector('.carousel-inner');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const description = document.getElementById('description');
        let index = 0;

        const descriptions = [
            "Aries se caracteriza por ser una persona rebosante de energía y entusiasmo, siempre lista para la acción.",
            "Géminis es un signo mutable que forma parte del elemento aire, conocido por su adaptabilidad y versatilidad.",
            "El signo de Leo es fijo y de fuego, también el signo más dominante del zodíaco, con una gran capacidad de liderazgo.",
            "Cáncer, cuarto signo del Zodíaco, cardinal, y primero del elemento Agua, es conocido por su sensibilidad y empatía.",
            "Libra es un signo cardinal y de aire, se encuentra además entre los signos más refinados y amantes de la armonía.",
            "Sagitario son personas nobles, joviales y sinceras. Sin duda, uno de los signos más transparentes y aventureros.",
            "Escorpio es un signo fijo y de agua; su potencia y energía emocional son únicas, con una gran capacidad de transformación.",
            "Tauro pertenece a los signos fijos y simultáneamente es un signo de tierra, conocido por su perseverancia y estabilidad.",
            "Virgo es un signo de tierra, en oposición directa con Piscis y regido por el planeta Mercurio, detallista y analítico.",
            "Capricornio es un signo fijo y de tierra, con una personalidad fuerte y determinada, que busca el éxito y la estabilidad.",
            "Acuario es un signo cardinal y de aire, con una personalidad independiente y progresista, que busca la libertad y la innovación.",
            "Piscis es un signo mutable y de agua, con una personalidad intuitiva y sentimental, que busca la espiritualidad y la conexión con el mundo."
        ];

        function showSlide(i) {
            index += i;
            if (index < 0) {
                index = carouselInner.children.length - 1;
            } else if (index >= carouselInner.children.length) {
                index = 0;
            }
            carouselInner.style.transform = `translateX(${-index * 100}%)`;
            description.textContent = descriptions[index];
        }

        prevButton.addEventListener('click', () => showSlide(-1));
        nextButton.addEventListener('click', () => showSlide(1));

        // Función para hacer zoom en la imagen
        function zoomImage(img) {
            const zoomContainer = document.getElementById('zoomContainer');
            const zoomImage = document.getElementById('zoomImage');
            zoomImage.src = img.src;
            zoomContainer.style.display = 'flex';
        }

        function closeZoom() {
            document.getElementById('zoomContainer').style.display = 'none';
        }
    </script>
</body>
</html>
